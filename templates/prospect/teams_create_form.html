{% extends "base.html" %}
{% block head %}
<title>Create a Team</title>
{% endblock %}
{% block body %}
<div class="row">
    <div class="col-md-6">
        <h1>Update Team</h1>
        <form action="" method="post">{% csrf_token %}
                <table class="table">
                {{ form.as_table }}
            </table>
            <a href="{% url 'ctf-admin' %}" class="btn">Cancel</a>
            <input class="btn" type="submit" value="Create" />
        </form>
    </div>
</div>
{% endblock %}
