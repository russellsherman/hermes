{% extends "base.html" %}
{% block body %}
    <h1>Users</h1>
    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="table">
            <table class="table">
                {% for useritem in object_list %}
                    <tr>
                    <td>{{ useritem.username }}</td>
                        {% if user.is_staff %}
                            <td><a class="btn" href="{% url 'adminupdateprofile' user.id %}">Edit User Profile</a></td>
                        {% endif %}
                    </tr>
                {% empty %}
                    No Users yet, lol?.
                {% endfor %}
            </table>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
