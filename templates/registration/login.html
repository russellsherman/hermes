{% extends "base.html" %}
{% block body %}
<div class="row">
    <div class="col-md-4">
        <p class="large">Log in with your credentials below.</p>
        {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
        {% endif %}
            <form method="post" action="">
            <table class="table">
            {% csrf_token %}
            <tr><th><label for="id_username">Username:</label></th><td><input autofocus="" id="id_username" maxlength="254" name="username" type="text" required /></td></tr>
            <tr><th><label for="id_password">Password:</label></th><td><input id="id_password" name="password" type="password" required autocomplete="off"/></td></tr>
            </table>
            <input class="btn btn-big btn-investor" type="submit" value="Login" />
            <input type="hidden" name="next" value="{{ next }}"/>
            </form>
    </div>
</div>
{% endblock %}
